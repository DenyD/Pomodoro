<!DOCTYPE html>
    <html lang="en">
    <head>
      <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' rel='stylesheet'>
      <link rel='stylesheet' type='text/css' href='style.css'>
      <link href='//fonts.googleapis.com/css?family=Bungee Inline' rel='stylesheet'>
      <link href='//fonts.googleapis.com/css?family=Paytone One' rel='stylesheet'>
    </head>
    <body>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
      <script src='script.js'></script>

      <div class="text-center">
        <h1>Pomodoro Clock</h1>
        <h2>FreeCodeCamp Advanced Front End Project</h2>
        <br>
        <div id="time">
          <h3 id="top1">Session Time</h3>
          <a href="#" class="btn" id="minus1">-</a>
          <h3 id="timing"></h3>
          <h3 id="num">15</h3>
          <a href="#" class="btn" id="plus1">+</a>
        </div>        
        <div id="breaktime">
          <h3 id="top1">Break Time</h3>
          <a href="#" class="btn" id="minus1Break">-</a>          
          <h3 id="break"></h3>
          <h3 id="breakNum">5</h3>
          <a href="#" class="btn" id="plus1Break">+</a>
        </div>  
        <a href="#" class="btn" id="start">START</a>
        <a href="#" class="btn" id="reset">Reset</a>
      </div>
    </body>
</html>
